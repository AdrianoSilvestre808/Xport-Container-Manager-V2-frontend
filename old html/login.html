<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p id="error-message" style="color: red; display: none;">Invalid credentials</p>
    </div>

    <script>
        function login() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            // Predefined credentials (You can make this dynamic)
            let storedUser = localStorage.getItem("username") || "admin";
            let storedPass = localStorage.getItem("password") || "1234";

            if (username === storedUser && password === storedPass) {
                localStorage.setItem("isLoggedIn", "true"); // Mark user as logged in
                window.location.href = "index.html"; // Redirect to the main page
            } else {
                document.getElementById("error-message").style.display = "block";
            }
        }

        // Prevent logged-in users from accessing login page
        if (localStorage.getItem("isLoggedIn") === "true") {
            window.location.href = "index.html";
        }
    </script>

</body>
</html>
