<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Xport Archive</title>
  <link rel="stylesheet" href="css/archive.css" />
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <div class="logo">X</div>
  <ul class="nav-links">
    <li><a href="dashboard.html">📊</a></li>
    <li><a href="index.html">📋</a></li>
    <li><a href="archive.html" class="active">📁</a></li>
    <li><a href="quick-links.html">📝</a></li>
    <li><a href="https://www.xportmap.ovh" target="_blank">🗺️</a></li>
    <li><button onclick="logout()" class="logout-btn">🚪</button></li>
  </ul>
</div>

<!-- Main Content -->
<div class="main-content">
  <h1>📁 Archived Containers</h1>

  <input type="text" id="searchInput" onkeyup="searchArchive()" placeholder="Search by container number, BL, or location..." />

  <div id="archiveCards" class="card-grid"></div>
</div>

<script>
const API_URL = "http://localhost:5000";

async function loadArchivedContainers() {
  const res = await fetch(`${API_URL}/containers/archived`);
  const archived = await res.json();
  const container = document.getElementById("archiveCards");
  container.innerHTML = "";

  archived.forEach(item => {
    const card = document.createElement("div");
    card.className = "container-card";
    card.innerHTML = `
      <strong>${item.id}</strong><br />
      BL: ${item.blNumber || "N/A"}<br />
      Location: ${item.location || "N/A"}<br />
      Size: ${item.size || "N/A"}<br />
      Shipping: ${item.shipping || "N/A"}<br />
      <div class="card-buttons">
        <button onclick="restoreContainer('${item.id}')">Restore</button>
        <button class="danger" onclick="deleteContainer('${item.id}')">Delete</button>
      </div>
    `;
    container.appendChild(card);
  });
}

async function restoreContainer(id) {
  try {
    const res = await fetch(`${API_URL}/containers/restore/${id}`, { method: "PUT" });
    if (!res.ok) throw new Error('Restore failed');
    loadArchivedContainers();
  } catch (err) {
    console.error(err);
  }
}

async function deleteContainer(id) {
  if (!confirm("Permanently delete this container?")) return;
  try {
    const res = await fetch(`${API_URL}/containers/delete/${id}`, { method: "DELETE" });
    if (!res.ok) throw new Error('Delete failed');
    loadArchivedContainers();
  } catch (err) {
    console.error(err);
  }
}

function logout() {
  localStorage.removeItem("isLoggedIn");
  window.location.href = "login.html";
}

function searchArchive() {
  const input = document.getElementById("searchInput").value.toLowerCase();
  const cards = document.querySelectorAll(".container-card");
  cards.forEach(card => {
    card.style.display = card.innerText.toLowerCase().includes(input) ? "block" : "none";
  });
}

window.onload = loadArchivedContainers;
</script>

</body>
</html>
