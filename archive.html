<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Archived Containers</title>
  <link rel="stylesheet" href="css/archive.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <h2>X</h2>
      <nav>
        <a href="dashboard.html" title="Dashboard">
          <i class="fas fa-tachometer-alt"></i>
        </a>
        <a href="index.html" title="Kanban">
          <i class="fas fa-columns"></i>
        </a>
        <a href="archive.html" class="active" title="Archive">
          <i class="fas fa-archive"></i>
        </a>
        <a href="notes.html" title="Notes">
          <i class="fas fa-sticky-note"></i>
        </a>
        <a href="https://www.xportmap.ovh" title="Map">
          <i class="fas fa-map-marked-alt"></i>
        </a>
      </nav>
    </aside>

    <main class="board">
      <header>
        <h1>Archived Containers</h1>
        <div class="header-actions">
          <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search archived containers..." />
            <button id="searchBtn">Search</button>
            <button id="clearSearchBtn">Clear</button>
          </div>
          <button id="toggleHiddenSectionBtn">
            <i class="fas fa-eye-slash"></i> Show Job Not Taken
          </button>
        </div>
      </header>

      <!-- Regular Archive Section -->
      <div class="container-grid" id="archived-containers"></div>

      <!-- Hidden "Job Not Taken" Section -->
      <div class="hidden-section" id="job-not-taken-section">
        <div class="section-header">
          <h2>Job Not Taken</h2>
          <span id="job-not-taken-count">0 containers</span>
        </div>
        <div class="container-grid" id="job-not-taken-container"></div>
      </div>
    </main>
  </div>

  <!-- View Modal -->
  <div id="archived-modal" class="modal hidden">
<div class="modal-content">
  <h3>Archived Container Details</h3>
  <input type="text" id="archivedModalId" readonly />
  <input type="text" id="archivedModalBlNumber" placeholder="BL Number" readonly />
  <input type="text" id="archivedModalSize" placeholder="Size" readonly />
  <input type="text" id="archivedModalShipping" placeholder="Shipping Line" readonly />
  <input type="text" id="archivedModalStatus" placeholder="Status" readonly />
  <textarea id="archivedModalNotes" placeholder="Notes" readonly></textarea>
  <input type="text" id="archivedModalArchivedAt" placeholder="Archived At" readonly />

  <div id="archivedAttachments">
    <h4>Attachments</h4>
    <div id="archived-attachments-list"></div>
  </div>

      <div class="modal-actions">
        <button id="modal-move-to-job-not-taken">Move to Job Not Taken</button>
        <button id="modal-move-to-archive">Move to Regular Archive</button>
        <button id="modal-restore">Restore</button>
        <button id="modal-delete">Delete</button>
        <button onclick="document.getElementById('archived-modal').classList.add('hidden')">Close</button>
      </div>
    </div>
  </div>

  <script src="script-archive.js"></script>
</body>
</html>
