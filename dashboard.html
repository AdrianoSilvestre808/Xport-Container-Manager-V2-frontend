<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xport Dashboard</title>
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Simplemaps/USmap@master/dist/css/usmap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <h2>X</h2>
      <nav>
        <a href="dashboard.html" class="active" title="Dashboard">
          <i class="fas fa-tachometer-alt"></i>
        </a>
        <a href="index.html" title="Kanban">
          <i class="fas fa-columns"></i>
        </a>
        <a href="archive.html" title="Archive">
          <i class="fas fa-archive"></i>
        </a>
        <a href="notes.html" title="Notes">
          <i class="fas fa-sticky-note"></i>
        </a>
        <a href="https://www.xportmap.ovh" title="Map">
          <i class="fas fa-map-marked-alt"></i>
        </a>
      </nav>
    </aside>

    <main class="board">
      <header>
        <h1>Dashboard Overview</h1>
        <div class="search-container">
          <input type="text" id="searchInput" placeholder="Search by Container # or BL #" />
          <select id="shippingFilter">
            <option value="">All Shipping Lines</option>
          </select>
          <select id="sizeFilter">
            <option value="">All Sizes</option>
          </select>
        </div>
      </header>

      <section class="kpis">
        <div class="kpi-card" id="total-containers">
          <h3>Total Containers</h3>
          <p>–</p>
        </div>
        <div class="kpi-card" id="active-containers">
          <h3>Active</h3>
          <p>–</p>
        </div>
        <div class="kpi-card" id="archived-containers">
          <h3>Archived</h3>
          <p>–</p>
        </div>
        <div class="kpi-card" id="overdue-containers">
          <h3>Overdue</h3>
          <p>–</p>
        </div>
      </section>

      <section class="chart-container">
        <div class="chart-box">
          <h2>Container Status</h2>
          <div class="chart-inner">
            <canvas id="statusChart"></canvas>
          </div>
        </div>
        
        <div class="chart-box">
          <h2>Activity by Location</h2>
          <div class="chart-inner">
            <div id="us-map"></div>
          </div>
        </div>
        
        <div class="chart-box">
          <h2>Monthly Count</h2>
          <div class="chart-inner">
            <canvas id="shippingLineChart"></canvas>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script>
    // Global map state tracking
    window.mapState = {
      loaded: false,
      failed: false,
      attempts: 0,
      maxAttempts: 3
    };
  </script>
  <script src="script-dashboard.js" defer></script>
  <script src="https://cdn.jsdelivr.net/gh/Simplemaps/USmap@master/dist/js/usmap.min.js" 
          defer
          onload="window.mapState.loaded = true"
          onerror="window.mapState.failed = true">
  </script>
</body>
</html>
